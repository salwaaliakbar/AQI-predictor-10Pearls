name: AQI Train Daily

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight
  workflow_dispatch:

jobs:
  train-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install xgboost pymongo

      - name: Create necessary directories
        run: |
          mkdir -p data
          mkdir -p models
          mkdir -p notebooks

      - name: Debug MongoDB URI (masked)
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          if [ -z "$MONGODB_URI" ]; then
            echo "MONGODB_URI is NOT set!"
          else
            echo "MONGODB_URI is set. Length: ${#MONGODB_URI}, First char: ${MONGODB_URI:0:1}, Last char: ${MONGODB_URI: -1}"
          fi

      - name: Train model
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          python scripts/train_models.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            models/*.pkl
            models/*.csv
            models/*.json
          retention-days: 30

      - name: Send notification on failure
        if: failure()
        run: |
          echo "Training pipeline failed! Check logs for details."
